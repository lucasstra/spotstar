<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotstar</title>
    <link rel="icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>

    <nav class="navbar">
        <div class="container">
            <a class="logo" href="#">
                <img src="../Media/logo/spotstar_logo.png" alt="Spotstar" >
            </a>
        </div>
    </nav>

    <div class="wrapper">
        <div class="card">
            <h1 class="title">Log in to Spotstar</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email address or username</label>
                    <input type="email" id="email" placeholder="Email address or username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Log In</button>
                </div>
            </form>
            <div class="links">
                <a href="#">Forgot your password?</a>
                <a href="#">Sign up for Spotstar</a>
            </div>
        </div>
    </div>

</body>
</html>
